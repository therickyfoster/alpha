      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.5rem;
    }
    
    /* ========= Circular Progress Ring ========= */
    .progress-ring {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      position: relative;

    .progress-ring svg {

      width: 100%;
      height: 100%;

      stroke-width: 8;

      transition: stroke-dashoffset var(--speed-slow);

      border: 2px solid var(--glass-border);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      overflow: hidden;
      min-width: 140px;

      left: 50%;

    .btn-holo span {

      z-index: 1;
    }
    
    .btn-holo:focus {

      outline-offset: 4px;

      transition: opacity var(--speed-normal);
      filter: blur(10px);

      font-size: 1.5rem;
      flex-shrink: 0;

    .category-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--glow);

    .category-count {

      position: relative;

    .task-item.completed {

      background: var(--deep);

    .task-item.completed .task-text {

    .task-content {

      align-items: flex-start;
      gap: 1rem;
    }
    
    .task-checkbox {

      height: 28px;

      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--speed-fast);
      position: relative;
      cursor: pointer;
    }
    
    .task-checkbox::after {
      content: '✓';
      font-size: 1.2rem;
      color: var(--void);
      opacity: 0;
      transform: scale(0);
      transition: all var(--speed-fast);
    }
    
    .task-item.completed .task-checkbox {
      background: var(--glow);
    }
    
    .task-item.completed .task-checkbox::after {
      opacity: 1;
      transform: scale(1);
    }
    
    .task-text {
      flex: 1;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text);
    }
    
    .task-meta {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }
    
    .task-tag {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* ========= Tooltip System ========= */
    .tooltip-trigger {
      position: relative;
      display: inline-block;
      cursor: help;
    }
    
    .tooltip-content {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: var(--deep);
      border: 1px solid var(--glow);
      border-radius: var(--radius-sm);

      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--speed-normal);
      z-index: 100;
      box-shadow: var(--shadow-md);
      max-width: 300px;
      white-space: normal;
    }

    .tooltip-trigger:focus .tooltip-content {

    }

    .voice-indicator {

      box-shadow: 0 0 40px var(--glow);
    }
    
    .voice-indicator.active {
      animation: voice-pulse 1s ease-in-out infinite;
    }
    
    @keyframes voice-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); box-shadow: 0 0 60px var(--glow); }
    }
    
    .voice-icon {
      font-size: 1.5rem;
    }

    .achievement-popup {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1.5rem;
      max-width: 360px;
      background: var(--deep);
      border: 2px solid var(--glow);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      transform: translateX(400px);
      transition: transform var(--speed-slow);
      z-index: 200;
    }
    
    .achievement-popup.show {
      transform: translateX(0);
    }

      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .achievement-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--holo-1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      animation: achievement-bounce 0.6s ease-out;
    }
    
    @keyframes achievement-bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .achievement-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--glow);
    }
    
    .achievement-desc {
      font-size: 0.9rem;
      color: var(--text-dim);
      line-height: 1.4;
    }

    .settings-panel {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .setting-group {
      margin-bottom: 2rem;
    }
    
    .setting-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--mid);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background var(--speed-normal);
    }
    
    .setting-label:hover {
      background: var(--surface);
    }
    
    .toggle-switch {
      width: 56px;
      height: 32px;
      background: var(--deep);
      border-radius: 999px;
      position: relative;
      border: 2px solid var(--glass-border);
      transition: all var(--speed-normal);
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 20px;
      height: 20px;
      background: var(--text-dim);
      border-radius: 50%;
      transition: all var(--speed-normal);
    }
    
    input[type="checkbox"]:checked + .toggle-switch {
      background: var(--glow);
      border-color: var(--glow);
    }
    
    input[type="checkbox"]:checked + .toggle-switch::after {
      left: 28px;
      background: var(--void);
    }
    
    input[type="checkbox"] {
      display: none;
    }
    
    /* ========= Responsive Design ========= */
    @media (max-width: 768px) {
      .task-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .action-bar {
        flex-direction: column;
      }
      
      .btn-holo {
        width: 100%;
      }
      
      .voice-indicator {
        bottom: 1rem;
        right: 1rem;
        width: 56px;
        height: 56px;
      }
      
      .achievement-popup {
        right: 1rem;
        left: 1rem;
        max-width: none;
      }
    }
    
    /* ========= Animations ========= */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fade-in var(--speed-slow) ease-out;
    }
    
    /* ========= Reduced Motion Support ========= */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* ========= Print Styles ========= */
    @media print {
      #particle-canvas,
      .voice-indicator,
      .action-bar,
      .theme-selector,
      .achievement-popup {
        display: none;
      }
      
      body {
        background: white;
        color: black;
      }
      
      .glass-panel {
        border: 1px solid #ccc;
        background: white;
      }
    }
    
    /* ========= Screen Reader Only ========= */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* ========= Hidden Provenance Footer ========= */
    .provenance-footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.75rem;
      color: var(--text-dim);
      opacity: 0.5;
    }
    
    .provenance-footer a {
      color: var(--glow);
      text-decoration: none;
    }
    
    .provenance-footer a:hover {
      text-decoration: underline;
    }
